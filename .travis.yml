language: node_js
node_js:
  - "4"
  - "6"
  - "7"

cache:
  directories:
    - ${HOME}/.npm
    - node_modules

before_install:
  - npm config set spin=false
  - npm install -g npm@4

install:
  - npm prune
  - npm install

script:
  - npm testonly

# Allow Travis tests to run in containers.
sudo: false
